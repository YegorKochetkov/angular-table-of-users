<mat-toolbar color="primary" class="toolbar">
  <a
    mat-button
    aria-label="Icon button with menu icon"
    class="toolbar-title"
    routerLink="/"
  >
    <mat-icon>supervised_user_circle</mat-icon>
    <span
      title="Users table app [CRUD, Angular Forms, Material UI]"
    >
      Users table app [CRUD, Angular Forms, Material UI]
    </span>
  </a>

  <span class="toolbar-spacer"></span>

  <button
    *ngIf="router.url === '/dashboard'; else editButton"
    mat-raised-button
    color="accent"
    (click)="openDialog()"
  >
    Add user
  </button>

  <ng-template #editButton>
    <button
      mat-raised-button
      color="accent"
      (click)="openEditDialog()"
    >
      Edit
    </button>
  </ng-template>
</mat-toolbar>
