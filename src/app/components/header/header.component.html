<mat-toolbar color="primary" class="toolbar">
  <button
    mat-icon-button
    aria-label="Icon button with menu icon"
    (click)="goHome()"
  >
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span
    class="toolbar-title"
    title="Users table app [CRUD, Angular Forms, Material UI]"
  >
    Users table app [CRUD, Angular Forms, Material UI]
  </span>
  <span class="toolbar-spacer"></span>
  <button
    *ngIf="router.url === '/dashboard'; else editButton"
    mat-raised-button
    color="accent"
    (click)="openDialog()"
  >
    Add user
  </button>

  <ng-template #editButton>
    <button
      mat-raised-button
      color="accent"
      (click)="openEditDialog()"
    >
      Edit
    </button>
  </ng-template>
</mat-toolbar>
