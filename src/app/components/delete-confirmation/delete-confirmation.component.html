<h1 mat-dialog-title>Delete user</h1>
<div mat-dialog-content>
  Would you like to delete user #{{data.id}}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    (click)="deleteUser(data.id)"
  >
    Yes
  </button>
</div>
